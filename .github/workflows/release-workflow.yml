name: RELEASE
on:
  release:
    branches:
      - master
    types:
      - created
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checks-out repository
        uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
          registry-url: 'https://registry.npmjs.org'
      - name: Install
        run: |
          npm install
      - name: Build lib
        run: |
          npm run build:lib
      - run: Publish lib on NPM registry
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
