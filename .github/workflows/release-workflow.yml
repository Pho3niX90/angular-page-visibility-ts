name: RELEASE
on:
  release:
    branches:
      - master
    types:
      - created
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checks-out repository
        uses: actions/checkout@v2
      - name: Install
        run: |
          npm install
      - name: Build
        run: |
          npm run build:lib
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Publish on NPM Registry
        run: |
          npm run publish
